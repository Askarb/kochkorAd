
{% load appearance %}
<div class="sidebar">
    <h2 class="category">
        Категории
    </h2>
    <div class="">
        <nav class="nav-sidebar">
            <ul class="nav">
                {% for i in categories %}
                    <li class="{% if_active_category 'webapp:category' i.slug %}">
                        <a href="{% url 'webapp:category' i.slug %}">{{ i.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</div>
