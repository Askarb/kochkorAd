{% load i18n appearance %}

<div class=" col-md-4 col-xs-4 col-sm-4 sidebar-offcanvas" id="sidebar" role="navigation">
    <h2>
        {% trans 'Categories' %}
    </h2>
    <div class="list-group">
    {% for i in categories %}
        <a href="{% url 'webapp:category' i.slug %}" class="list-group-item {% if_active_category 'webapp:category' i.slug %}">{{ i.name }}</a>
    {% endfor %}
  </div>
</div>
