{% extends 'base.html' %}
{% load i18n %}


{% block title %}Жарнама т&#1199;з&#1199;&#1199;{% endblock %}
{% block content %}
    <h1>{% trans 'Create ad' %}</h1>
    <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="form-group">
            <label for="title">{% trans 'Title' %}</span>:
                <span class="error">{{ form.title.errors }}</span>
            </label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="images">{% trans 'Photo' %}:</label>
            {{ form.images }}
        </div>
        <div class="form-group">
            <label for="text">{% trans 'Ad' %}:
                <span class="error">{{ form.text.errors }}</span>
            </label>
            {{ form.text }}
        </div>
        <div class="form-group ">
            <label for="category">{% trans 'Category' %}:
                <span class="error">{{ form.category.errors }}</span>
            </label>
            {{ form.category }}
        </div>
        <div class="form-group">
            <label for="title">{% trans 'Phone' %} 1:
                <span class="error">{{ form.phone1.errors }}</span>
            </label>
            {{ form.phone1 }}
        </div>
        <div class="form-group">
            <label for="title">{% trans 'Phone' %} 2:
                <span class="error">{{ form.phone2.errors }}</span>
            </label>
            {{ form.phone2 }}
        </div>
        <input class="btn btn-default" type="submit" value="{% trans 'Create' %}">
    </form>
{% endblock %}
